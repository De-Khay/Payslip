<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Employee Payslip Generator</h1>

    <form id="payslipForm">
      <div class="input-container">
        <label for="employeeName">Employee Name: </label>
        <input type="text" id="employeeName" required>
      </div>
  
      <div class="input-container">
        <label for="hoursWorked">Hours Worked: </label>
        <input type="number" id="hoursWorked" min=0 required>
      </div>

      <div class="input-container">
        <label for="hourlyRate">Hourly Rate (USD): </label>
        <input type ="number" id = "hourlyRate" min=0 required step=".01">
      </div>

     <div class ="input-container">
      	<label for="taxRate">Tax Rate (%):</label>	
      	<input type = "number" id ="taxRate"  min = 0.00 max = 100.00 required step=".01">
     </div>

	 	<button type='submit' class='btn'>Generate Payslip</button>


	  
		 
  			
	  

    </form>
    <div id='resultSection' class="payslipForm"></div>


<script src='script.js'></script>

  
</body>



</html>
