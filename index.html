<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-step Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="form-container">
    <fieldset>
      <form id="multiStepForm">
        <div class="form-step active" id="step1" value="step1">
          <h1>Step 1: Personal Information</h1>
          <p>Fill the form with the required details</p>

          <label for="employeeName">Employees Name:</label>
          <input required type="text" id="employeeName" required>

          <label for="employeeId">Employees Id:</label>
          <input type="number" id="employeeId" required>

          <label for="department">Department:</label>
          <input type="text" id="department" required>

          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">Select...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>

          <button type="next" onclick="validateStep1()">Next</button>
        </div>


        <div class="form-step" id="step2">
          <div class="alert">sucessful</div>
          <h2>Step 2: Contact Information</h2>

          <label for="salary">Salary:</label>
          <input type="text" id="salary" required>

          <button type="submit">Submit</button>
        </div>
      </form>
    </fieldset>
  </div>

  <script src="script.js"></script>
  <script>src = "firebase.js"</script>
</body>

</html>
