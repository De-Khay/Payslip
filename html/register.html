<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Include Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
    <section class="formClass">
        <h1>Registration</h1>
        <div class="container">
            <form id="registrationForm">
                <!-- Email Input -->
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <!-- Password Input -->
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                   <div> <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                   </div>
                </div>
                <!-- Repeat Password Input -->
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="repeatPassword" placeholder="Repeat Password" required>
                    <i class="fas fa-eye toggle-password" id="toggleRepeatPassword"></i>
                </div>
                <!-- User Details: Username, Firstname, Lastname, Middlename -->
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-container">
                  <i class="fas fa-user"></i>
                    <input type="text" id="firstName" placeholder="First Name" required>
                    </div>
                <div class="input-container">
                 <i class="fas fa-user"></i>
                    <input type="text" id="middleName" placeholder="Middle Name">
                </div>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>
                <!-- Select Section: Department, Designation -->
                <div class="input-container">
                    <i class="fas fa-building"></i>
                    <select id="department" required>
                        <option value="" disabled selected>Select Department</option>
                        <option value="hr">Human Resources</option>
                        <option value="finance">Finance</option>
                        <option value="it">Information Technology</option>
                        <option value="it">General Services (Store)</option>
                        <!-- Add more options as needed -->
                    </select>
               </div>
               
                <div class="input-container">
                                       <i class="fas fa-user-tie"></i>
                    <input type="text" id="designation" placeholder="Designation" required>
                </div>
                <!-- Register Button -->
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html" id="loginLink"><button class="btn btn-primary">Login</button></a></p>
        </div>
    </section>

    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js" type="module"></script>
    <!-- Link to custom JavaScript file -->
    <script src="/js/resistration.js" type="module"></script>
</body>
</html>
