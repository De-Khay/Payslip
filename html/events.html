    <script>
       document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            selectable: true,
            editable: true,
            events: [
                // Include your events data here
            ]
        });
        calendar.render();

        // Function to navigate to previous year
        window.prevYear = function () {
            calendar.prevYear();
            updateYearLabel();
        };

        // Function to navigate to next year
        window.nextYear = function () {
            calendar.nextYear();
            updateYearLabel();
        };

        // Function to update the displayed year label
        function updateYearLabel() {
            const currentYear = calendar.view.title.split(' ')[1]; // Extract current year from calendar title
            document.getElementById('currentYear').textContent = currentYear;
        }

        // Initialize year label
        updateYearLabel();
    });
    </script>
