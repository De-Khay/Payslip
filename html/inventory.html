<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/inventory.css">
    <title>Document</title>
    <style>
        /* Add CSS for the clicked state */
        .top-button.clicked {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <!-- Buttons added above the form -->
            <button type="button" class="top-button">Inventory Login</button>
            <button type="button" class="top-button" id="payslipButton">Payslip Login</button>
        </div>
        
        <form>
            <h3>Login</h3>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="button" id="login">LOGIN</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById("payslipButton").addEventListener("click", function() {
            // Redirect to payslip.html page
            window.location.href = "payslip.html";
            // Add a class to change button color
            this.classList.add("clicked");
        });

        document.getElementById("login").addEventListener("click", function() {
            // Implement login functionality here
            var username = document.querySelector("input[type='text']").value;
            var password = document.querySelector("input[type='password']").value;
            // Example: Validate username and password
            if (username === "admin" && password === "admin123") {
                alert("Login successful!");
                // Redirect to the appropriate page based on user role, etc.
            } else {
                alert("Invalid username or password!");
            }
        });
    </script>
</body>
</html>
