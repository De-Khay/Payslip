<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/payslip.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <!-- Buttons added above the form -->
            <button type="button" class="top-button" id="inventoryButton">Inventory</button>
            <button type="button" class="top-button" id="payslipButton">Payslip Login</button>
        </div>
        
        <form>
            <h3>Login</h3>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="button" id="login">LOGIN</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById("inventoryButton").addEventListener("click", function() {
            // Redirect to inventory.html page
            window.location.href = "inventory.html";
        });

        document.getElementById("login").addEventListener("click", function() {
            // Redirect to home.html page
            window.location.href = "home.html";
        });
    </script>
</body>
</html>
