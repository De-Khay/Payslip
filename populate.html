<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Populate Page from Firestore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Populate Page from Firestore</h2>
    <form id="myForm">
        <label for="staffId">Enter Staff ID:</label>
        <input type="text" id="staffId" name="staffId">
        <button type="button" onclick="populatePage()">Populate Page</button>
    </form>
    <div id="errorMessage" style="color: red;"></div>
    <div id="formData">
        <!-- Data will be populated here -->
    </div>

    <!-- Include Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js" defer></script>
    <script src="scripts.js" defer></script>
</body>
</html>
