<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Populate Form from Firestore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="formResult"></div>
    <h2>Populate Form from Firestore</h2>
    <form id="myForm">
        <label for="id">Enter ID:</label>
        <input type="text" id="id" name="id">
        <button type="button" onclick="populateForm()">Populate Form</button>
    </form>
    <div id="errorMessage" style="color: red;"></div>

    <!-- Include Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js" type="module"></script>
    <script type="module" src="scripts.js" defer></script>
</body>
</html>
