<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore Data Display with Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Firestore Data Display with Search</h2>
    
    <div id="formContainer"></div>
    <input type="text" id="staffIdInput" placeholder="Search...">
    <button id="fetchDetailsButton">Search</button>

    <div id="staffDetailsContainer">
      <div id="staffDetails">
        <!-- Staff details will be displayed here -->
      </div>
    </div>

    
    <!-- Include Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
